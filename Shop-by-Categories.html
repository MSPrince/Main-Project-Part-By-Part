<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    .Shop-by-Categories-container {
      margin-top: 3rem;
    }

    .Shop-by-Categories {
      display: flex;
      overflow-x: scroll;
    }

    .Shop-by-Categories::-webkit-scrollbar {
      display: none;
    }

    .productt-container {
      text-align: center;
      margin-right: 40px;
    }

    .aac {
      height: 166px;
      width: 151px;
      border: 1px solid #E6EBF4;
      margin: 4px 0 0 0;
      padding: 24px 16px 24px 16px;
      border-radius: 10px;
    }

    .aac:hover {
      box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
    }

    .aac img {
      width: 116px;
      height: 117px;
    }

    .productt-container h5 {
      margin-top: 10px;
      font-family: Inter, sans-serif;
      font-size: 16px;
      font-weight: 600;
      line-height: 24px;
    }

  </style>
</head>

<body>
  <div class="container-fluid Shop-by-Categories-container">
    <div class="container">
      <h3>Shop by Categories</h3>
    </div>
    <div class="container Shop-by-Categories" id="product-container">
      <!-- Product containers will be dynamically generated here -->
    </div>
  </div>

  <script>
    // Define array of product objects
    const products = [
      { name: 'Top Product', link: 'fdvdfvdv', imageSrc: './A Doctor\'s Diary/asset/Shop by Categories/top-product.webp' },
      { name: 'Elderly care', link: 'sdgdgdsgsd', imageSrc: './A Doctor\'s Diary/asset/Shop by Categories/Elderly-care.webp' },
      { name: 'Personal care', link: 'vdsvsd', imageSrc: './A Doctor\'s Diary/asset/Shop by Categories/Personal-care.webp' },
      { name: 'Healthcare devices', link: 'sfsfd', imageSrc: './A Doctor\'s Diary/asset/Shop by Categories/Healthcare-devices.webp' },
      { name: 'Health food and drinks', link: 'dvfsdvsd', imageSrc: './A Doctor\'s Diary/asset/Shop by Categories/top-product.webp' },
      { name: 'Skin care', link: 'dfsdfgs', imageSrc: './A Doctor\'s Diary/asset/Shop by Categories/top-product.webp' },
      { name: 'Mother and baby care', link: 'fsdes', imageSrc: './A Doctor\'s Diary/asset/Shop by Categories/top-product.webp' },
      { name: 'Accessories & wearables', link: 'advgfrger', imageSrc: './A Doctor\'s Diary/asset/Shop by Categories/top-product.webp' },
      { name: 'Fitness supplements', link: 'fvgrt5g', imageSrc: './A Doctor\'s Diary/asset/Shop by Categories/top-product.webp' },
      { name: 'Ayurvedic care', link: 'egert', imageSrc: './A Doctor\'s Diary/asset/Shop by Categories/top-product.webp' },
      { name: 'Sexual wellness', link: 'rw456t45', imageSrc: './A Doctor\'s Diary/asset/Shop by Categories/top-product.webp' },
      { name: 'Mega clearance sale', link: 'wet656t4t', imageSrc: './A Doctor\'s Diary/asset/Shop by Categories/top-product.webp' },
      { name: 'Diabetic care', link: 'fdsczczxcsa', imageSrc: './A Doctor\'s Diary/asset/Shop by Categories/top-product.webp' },
      { name: 'Health condition', link: 'wwerwerwer', imageSrc: './A Doctor\'s Diary/asset/Shop by Categories/top-product.webp' },
      { name: 'Winter store', link: 'eerwrew', imageSrc: './A Doctor\'s Diary/asset/Shop by Categories/top-product.webp' },
      { name: 'Trending products', link: '', imageSrc: './A Doctor\'s Diary/asset/Shop by Categories/top-product.webp' }
      // Add more products as needed
    ];

    // Reference to the product container
    const productContainer = document.getElementById('product-container');

    // Dynamically generate product containers and content
    products.forEach(product => {
      const producttContainer = document.createElement('div');
      producttContainer.classList.add('productt-container');

      const aacDiv = document.createElement('div');
      aacDiv.classList.add('aac');

      const img = document.createElement('img');
      img.src = product.imageSrc;
      img.alt = '';

      const anchor = document.createElement('a');
      anchor.href = product.link;
      anchor.appendChild(img);

      aacDiv.appendChild(anchor);

      const h5 = document.createElement('h5');
      h5.textContent = product.name;

      producttContainer.appendChild(aacDiv);
      producttContainer.appendChild(h5);

      productContainer.appendChild(producttContainer);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b3263a74b4.js" crossorigin="anonymous"></script>
</body>

</html>
