<html lang="en">

    <title>Carousel Example</title>

    <style>
        .card-wrapper {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .card {
            width: 18rem;
            margin: 10px;
            border: 2px solid red;
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 10px;
            overflow:scroll; /* Prevents content from overflowing the card */
        }

        .card img {
            width: 60px;
            height: 60px;
        }

        .card-body {
            flex: 1;
            overflow: auto; /* Changed to auto for smaller screens */
        }

        .card-body p {
            line-height: 1.2;

</head>
