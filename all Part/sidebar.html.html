<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Right Sidebar</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  position: relative;
  overflow-x: hidden;
}

.sidebar {
  height: 100vh;
  width: 250px;
  position: fixed;
  top: 0;
  right: -250px;
  background-color: #333;
  padding-top: 60px;
  transition: all 0.3s ease;
}

.sidebar a {
  padding: 10px 15px;
  font-size: 18px;
  color: white;
  display: block;
  text-decoration: none;
  transition: background-color 0.3s ease;
}

.sidebar a:hover {
  background-color: #555;
}

.open-btn {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: -999;
}

.close-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  color: white;
  font-size: 24px;
  cursor: pointer;
}

@media (max-width: 768px) {
  .sidebar {
    width: 100%;
    right: -100%;
  }
}

@media (max-width: 576px) {
  .sidebar {
    right: -px;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="sidebar" id="sidebar">
    <button class="close-btn" id="close-btn">&times;</button>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <button class="btn btn-primary open-btn" id="open-btn">Open Sidebar</button>
</div>

<script>
const openBtn = document.getElementById('open-btn');
const closeBtn = document.getElementById('close-btn');
const sidebar = document.getElementById('sidebar');

openBtn.addEventListener('click', () => {
  sidebar.style.right = '0';
});

closeBtn.addEventListener('click', () => {
  if (window.innerWidth <= 576) {
    sidebar.style.right = '-125px';
  } else {
    sidebar.style.right = '-250px';
  }
});

// Close sidebar when clicking outside the sidebar
window.addEventListener('click', (e) => {
  if (e.target !== openBtn && e.target !== sidebar && !sidebar.contains(e.target)) {
    if (window.innerWidth <= 576) {
      sidebar.style.right = '-125px';
    } else {
      sidebar.style.right = '-250px';
    }
  }
});

// Responsive sidebar behavior
window.addEventListener('resize', () => {
  if (window.innerWidth > 768) {
    sidebar.style.right = '0';
  } else {
    sidebar.style.right = '-250px';
  }
});
</script>

</body>
</html>
