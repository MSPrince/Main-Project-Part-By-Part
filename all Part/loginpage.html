<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Facebook Login</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <style>
          body {
               font-family: Arial, sans-serif;
               background-color: #f0f2f5;
               margin: 0;
               padding: 0;
               background: url("./A Doctor's Diary/asset/login/4136816.jpg");
               background-size: contain;    
          }

      

          .login-container {
               display: flex;
               flex-direction: row;
               justify-content: space-around;
               align-items: center;
               height: 100vh;
          }

          .login-img {
               text-align: center;
          }

          .login-img img {
               max-width: 100%;
          }

          .login-form {
               width: 350px;
               background-color: white;
               padding: 20px;
               border-radius: 5px;
               box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }

          .form-label {
               font-weight: bold;
          }

          .form-control {
               margin-bottom: 15px;
               padding: 10px;
               border-radius: 5px;
               border: 1px solid #ccc;
               width: 100%;
          }

          .btn-primary {
               width: 100%;
               background-color: #10847e;
               border: none;
               color: white;
               padding: 10px 20px;
               border-radius: 5px;
               cursor: pointer;
          }

          .btn-primary:hover {
               background-color: #166fe5;
          }

          .text-decoration-none {
               text-decoration: none;
               color: #1877f2;
          }

          @media screen and (max-width: 768px) {
               .container {
                    padding: 10px;
               }
.login-img{
     display: none;
}
               .login-container {
                    padding: 20px;
                    flex-direction: column;
               }

               .login-form {
                    padding: 15px;
               }
          }
     </style>
</head>

<body>
     <div class="container-fluid">
          <div class="container">
               <div class="login-container">
                    <div class="login-img">
                         <img src="./A Doctor's Diary/asset/logo-removebg.png" width="500px">
                         <p>Don't Stop medication because now you feel fine. Please follow doctor prescription</p>
                    </div>
                    <div class="login-form">
                         <form action="">
                              <div class="mb-3">
                                   <label for="email" class="form-label">Email Address:</label>
                                   <input type="email" id="email" class="form-control"
                                        placeholder="Enter email address" required>
                              </div>
                              <div class="mb-3">
                                   <label for="password" class="form-label sr-only">Password:</label>
                                   <input type="password" id="password" class="form-control"
                                        placeholder="Enter password" required>
                              </div>
                              <div class="mb-3">
                                   <a href="#" class="text-decoration-none">Forgot password?</a>
                              </div>
                              <div class="mb-3">
                                   <button type="submit" class="btn btn-primary">Log In</button>
                              </div>
                              <div class="mb-3">
                                   <p>Don't have an account? <a href="#" class="text-decoration-none">Sign Up</a></p>
                              </div>
                         </form>
                    </div>
               </div>
          </div>
     </div>







     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>

</html>
