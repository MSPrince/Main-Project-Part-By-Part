<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .upload-container {
            border: 2px solid red;
        }
        
        .upploadd{
            display: flex;
            justify-content: space-between;
        }
        .uploadd {
            border: 2px solid red;
            width: 200px;
            padding: 10px;
            cursor: pointer;
        }
        .inppuu{
            height: 100%;
            width: 100%;
            cursor: pointer;
        }
        .file-input-container {
      position: relative;
      width: 200px;
      height: auto;
      overflow: hidden;
      background-color: #f1f1f1;
      border-radius: 5px;
      display: inline-block;
    }

    /* Style the file input button */
    .file-input-button {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    /* Style the selected file name area */
    .file-name {
      padding: 10px;
      box-sizing: border-box;
    }
  
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="upload-container">
                    <div class="row">
                        <div class="col-12">
                            <h2>Please upload images of your prescription.</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="upploadd">
                            <div class="mt-3 uploadd file-input-container">
                                <input type="file" class="file-input-button inppuu" id="fileUpload" name="fileUpload" accept=".jpg, .jpeg, .png , .pdf" multiple>
                                <div class="file-name">Upload Prescription ></div>
                            </div>
                            <div class="mt-3 uploadd">
                                <a href="#" class="footer-link">Prescriptions from A Doctor's Diary</a>
                            </div>
                            <div class="mt-3 uploadd">
                                <a href="#" class="footer-link">Uploaded Prescription</a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p>A licensed pharmacy would be delivering your order basis availability of product &
                                fastest delivery.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 proceed-checkout">
                <button class="btn btn-primary checkout-button">Proceed to Checkout</button>
                <p><a href="#" class="footer-link">What is a Valid prescription</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

<script>
    // Update the file name when a file is selected
    const fileInput = document.querySelector('.file-input-button');
    const fileName = document.querySelector('.file-name');

    fileInput.addEventListener('change', function() {
      if (this.files.length > 0) {
        fileName.textContent = this.files[0].name;
      } else {
        fileName.textContent = 'No file selected';
      }
    });
  </script>
</html>
